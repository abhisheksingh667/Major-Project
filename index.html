<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your city" class="input-box">


                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry,Location not found !!</h1>
            <img src="asset/404.png" alt="404 error">
        </div>


        <div class="weather-body">
            <img src="/asset/cloud.png" alt="weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup>
                </p>
                <p class="description"> light rain</p>
            </div>


            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-duotone fa-droplet-degree"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>


                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>wind-speed</p>
                    </div>
                </div>


            </div>

        </div>
    </div>


    <script src="script.js"></script> 
    <script src="https://kit.fontawesome.com/ae16242a13.js" crossorigin="anonymous"></script>
</body>

</html>
